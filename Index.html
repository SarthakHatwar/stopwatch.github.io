<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Sarthak</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="full">
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <h3><span>hr</span>  <span>min</span> <span>sec</span></h3>
        <div class="buttons">
            <ion-icon class="img" name="refresh-outline"onclick="Reset()"></ion-icon>
            <ion-icon class="img" name="play-circle-outline" onclick="watchStart()"></ion-icon>      
            <ion-icon class="img" name="stop-circle-outline" onclick="Stop()"></ion-icon>
        </div>
    </div>

</div>
    






<script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
